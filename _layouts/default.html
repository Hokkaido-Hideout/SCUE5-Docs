<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({
        startOnLoad: false,
        securityLevel: 'loose',
        theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default'
      });
    </script>

    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="icon" type="image/png" href="{{ '/assets/img/favicon.png' | relative_url }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  </head>

  <script src="https://cdn.jsdelivr.net/npm/gpt2-chatbot-embed@1.0.2/dist/gpt2-chatbot.min.js"></script>
  <script>
    GPT2Chatbot.init({
      name: "HKH Assistant",
      welcomeMessage: "Hi! Need help with SCUE5 or HKH Tools?",
      placeholder: "Ask me anything...",
      apiKey: "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",
      model: "openrouter/llama3-8b",
      temperature: 0.7,
      systemPrompt: "You are a helpful assistant who answers questions about the HKH Interactive(The Hokkaido Hideout)'s software and plugins for the Unreal Engine.",
    });
  </script>

  <!-- Floating Chatbot Trigger + Container -->
  <div id="chat-launcher">ðŸ’¬</div>  
  <div id="chat-container" style="display:none;">
    <iframe
      id="chatbot-frame"
      src="https://gpt2-chatbot-embed.vercel.app/?name=HKH+Assistant&system=You+are+a+helpful+assistant+for+HKH+Interactive's+products.&model=openrouter%2Fllama3-8b&theme=dark"
      width="100%"
      height="100%"
      frameborder="0"
    ></iframe>
  </div>

  <script>
    const launcher = document.getElementById('chat-launcher');
    const container = document.getElementById('chat-container');
    launcher.addEventListener('click', () => {
      const isVisible = container.style.display === 'block';
      container.style.display = isVisible ? 'none' : 'block';
    });
  </script>
  
  <body>
    <header class="top-toolbar">
      <nav class="nav-container">
        <div class="nav-brand">HKH Interactive</div>
        
        <ul class="nav-links">
          <li class="dropdown">
            <a href="#">Docs â–¾</a>
            <ul class="dropdown-content">
              <li><a href="https://scue.hkh-interactive.com">SCUE5</a></li>
              <li><a href="https://scue.hkh-interactive.com"">MGC (C++)</a></li>
            </ul>
          </li>
          
          <li><a href="https://thehokkaidohideout.com">Home</a></li>
          <li><a href="https://thehokkaidohideout.com/products/">Products</a></li>
          <li><a href="https://thehokkaidohideout.com/services/">Services</a></li>
          <li><a href="https://thehokkaidohideout.com/contact/">Contact</a></li>
        </ul>
      </nav>
    </header>
    
    <main id="content" class="main-content" role="main">
      {{ content }}
    </main>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const blocks = document.querySelectorAll('pre > code.language-mermaid');
      
        blocks.forEach((block, i) => {
          const graphDefinition = block.textContent;
          const wrapper = document.createElement('div');
          wrapper.className = 'mermaid-zoom-wrapper';
      
          const container = document.createElement('div');
          container.className = 'mermaid';
          container.innerHTML = graphDefinition;
      
          wrapper.appendChild(container);
          block.parentElement.replaceWith(wrapper);
        });
      
        mermaid.init(undefined, document.querySelectorAll('.mermaid'));
      });
    </script>

  </body>
</html>
